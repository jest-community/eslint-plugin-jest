language: node_js
node_js:
- 10
- 8
- 6
- node
before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash
- export PATH="$HOME/.yarn/bin:$PATH"
- yarn global add greenkeeper-lockfile@1
before_script: greenkeeper-lockfile-update
script:
- yarn commitlint --from="$TRAVIS_BRANCH" --to="$TRAVIS_COMMIT"
- yarn commitlint --from=$TRAVIS_COMMIT
- yarn prettylint
- yarn test --coverage --maxWorkers 2
after_script: greenkeeper-lockfile-upload
jobs:
  include:
  - stage: danger
    node_js: lts/*
    os: linux
    script:
    - npx -p danger@^3 danger ci
  - stage: release
    node_js: lts/*
    os: linux
    after_success: npx semantic-release@15
cache:
  yarn: true
branches:
  only:
  - master
  # Practical when batching releases
  - next
  - "/^greenkeeper/.*$/"
env:
  global:
  - BUILD_LEADER_ID=6
  - GK_LOCK_YARN_OPTS="--ignore-engines"
  - secure: 
  - secure: 
