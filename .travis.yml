language: node_js
node_js:
- 8
- node
- 6
- 4
before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.3.2
- export PATH="$HOME/.yarn/bin:$PATH"
- yarn global add greenkeeper-lockfile@1
install: yarn --ignore-engines
before_script: greenkeeper-lockfile-update
script:
- yarn commitlint --from="$TRAVIS_BRANCH" --to="$TRAVIS_COMMIT"
- yarn commitlint --from=$TRAVIS_COMMIT
- yarn lint
- yarn prettylint
- yarn test
after_script: greenkeeper-lockfile-upload
jobs:
  include:
  - stage: danger
    node_js: 8
    os: linux
    script:
      - npx -p danger@^3 danger ci
  - stage: release
    node_js: 8
    os: linux
    after_success: yarn travis-deploy-once "yarn semantic-release"
cache:
  yarn: true
branches:
  only:
  - master
  # Practical when batching releases
  - next
  - "/^greenkeeper/.*$/"
env:
  global:
  - BUILD_LEADER_ID=6
  - GK_LOCK_YARN_OPTS="--ignore-engines"
  - secure: 
  - secure: 
