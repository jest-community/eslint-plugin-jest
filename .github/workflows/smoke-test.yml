name: Smoke test

on:
  schedule:
    - cron: '0 0 * * SUN'
  workflow_dispatch:

permissions:
  contents: read # to fetch code (actions/checkout)

jobs:
  test:
    permissions:
      contents: read # to fetch code (actions/checkout)
      issues: write # to create comment
      pull-requests: read # for searching pull requests

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 20
          cache: 'yarn'
      - run: |
          yarn install
          yarn build
          ln -s ../ node_modules/eslint-plugin-jest
      - uses: AriPerkkio/eslint-remote-tester-run-action@c0213f3c3b320c3dac16578ed9d0ba8af148a1a8 # v4.1.0
        with:
          issue-title: 'Results of weekly scheduled smoke test'
          eslint-remote-tester-config: eslint-remote-tester.config.ts
