name: Smoke test

on:
  schedule:
    - cron: '0 0 * * SUN'
  workflow_dispatch:
  pull_request:

permissions:
  contents: read # to fetch code (actions/checkout)

jobs:
  test:
    permissions:
      contents: read # to fetch code (actions/checkout)
      issues: write # to create comment
      pull-requests: read # for searching pull requests

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          # This is set to the lowest Node.js version we support
          node-version: 20
          cache: 'yarn'
      - run: |
          yarn install
          yarn build
          ln -s ../ node_modules/eslint-plugin-jest
      - run: npx eslint-remote-tester
#      - uses: AriPerkkio/eslint-remote-tester-run-action@c0213f3c3b320c3dac16578ed9d0ba8af148a1a8 # v4.1.0
