name: Unit tests

on:
  push:
    branches:
      - master
      - next
  pull_request:
    branches:
      - master
      - next

jobs:
  test-node:
    name:
      # prettier-ignore
      Test on Node.js v${{ matrix.node-version }} and eslint v${{matrix.eslint-version }}
    strategy:
      fail-fast: false
      matrix:
        node-version: [10.12, 10, 12.0, 12, 14]
        eslint-version: [5, 6, 7]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: install with eslint v${{matrix.eslint-version }}
        run: |
          yarn
          yarn add --dev eslint@${{matrix.eslint-version }}
      - name: run prettylint
        run: yarn prettylint
      - name: run typecheck
        run: yarn typecheck
      - name: run tests
        run: yarn test --coverage
        env:
          CI: true
  test-os:
    name: Test on ${{ matrix.os }} using Node.js LTS
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: install
        run: yarn
      - name: run prettylint
        run: yarn prettylint
      - name: run typecheck
        run: yarn typecheck
      - name: run tests
        run: yarn test --coverage
        env:
          CI: true
