name: Unit tests

on:
  push:
    branches:
      - master
      - next
  pull_request:
    branches:
      - master
      - next

jobs:
  test-node:
    name:
      # prettier-ignore
      Test on Node.js v${{ matrix.node-version }} and eslint v${{matrix.eslint-version }}
    strategy:
      fail-fast: false
      matrix:
        node-version: [8.x, 10.x, 12.x, 13.x, 14.x]
        eslint-version: [5, 6, 7]
        exclude:
          # eslint@7 doesn't support node@8
          - node-version: 8.x
            eslint-version: 7
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: install with eslint v${{matrix.eslint-version }}
        run: |
          yarn
          yarn add --dev eslint@${{matrix.eslint-version }}
      - name: run prettylint
        run: yarn prettylint
      - name: run typecheck
        run: yarn typecheck
      - name: run tests
        # only collect coverage on eslint versions that support the suggestions api
        run: yarn test --coverage ${{ matrix.eslint-version >= 6 }}
        env:
          CI: true
      - uses: codecov/codecov-action@v1
        if: ${{ matrix.eslint-version >= 6 }}
  test-os:
    name: Test on ${{ matrix.os }} using Node.js LTS
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: install
        run: yarn
      - name: run prettylint
        run: yarn prettylint
      - name: run typecheck
        run: yarn typecheck
      - name: run tests
        run: yarn test --coverage
        env:
          CI: true
