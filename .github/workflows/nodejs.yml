name: Unit tests

on:
  push:
    branches:
      - master
      - next
  pull_request:
    branches:
      - master
      - next

jobs:
  test-node:
    name:
      # prettier-ignore
      Test on Node.js v${{ matrix.node-version }} and eslint v${{matrix.eslint-version }}
    strategy:
      fail-fast: false
      matrix:
        node-version: [10.x, 12.x, 14.x, 15.x]
        eslint-version: [5, 6, 7]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Get yarn cache
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"
      - uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ubuntu-latest-node-12.x-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ubuntu-latest-node-12.x-yarn-
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node-version }}
      - name: install with eslint v${{matrix.eslint-version }}
        run: |
          yarn
          yarn add --dev eslint@${{matrix.eslint-version }}
      - name: run prettier
        run: yarn prettier:check
      - name: run typecheck
        run: yarn typecheck
      - name: run tests
        # only collect coverage on eslint versions that support the suggestions api
        run: yarn test --coverage ${{ matrix.eslint-version >= 6 }}
        env:
          CI: true
      - uses: codecov/codecov-action@v1.0.15
        if: ${{ matrix.eslint-version >= 6 }}
  test-os:
    name: Test on ${{ matrix.os }} using Node.js LTS
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - name: Get yarn cache
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"
      - uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-node-14.x-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-14.x-yarn-
      - uses: actions/setup-node@v2.1.2
        with:
          node-version: 14.x
      - name: install
        run: yarn
      - name: run prettier
        run: yarn prettier:check
      - name: run typecheck
        run: yarn typecheck
      - name: run tests
        run: yarn test --coverage
        env:
          CI: true
